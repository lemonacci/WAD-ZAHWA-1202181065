    <div class="container mt-2 w-100" style="max-width: 75%!important; border-radius: 5%;">
        <div class="left-half">
            <article>
                <iframe src="http://bit.ly/VideoEAD2020" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture allowfullscreen" class="px-md-5" width="100%" style="margin: 5% auto; height: 225px;"></iframe>
            </article>
        </div>
        <div class="right-half">
            <article>
                <h4 class="text-center mb-5"><b>Registrasi Data Pelanggan</b></h4>
                <form action="#" method="#">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Nama</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputNama" name="inputNama" placeholder="Nama anda...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Nomor HP</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputNoTlp" name="inputNoTlp" placeholder="+62...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Alamat</label>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="txtAreaAlamat" name="txtAreaAlamat" rows="3" placeholder="Masukkan alamat anda..."></textarea>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-5 pt-0">Pembayaran</legend>
                            <div class="col-sm-7">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="cash">
                                    <label class="form-check-label" for="inlineRadio1">Cash</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="credit">
                                    <label class="form-check-label" for="inlineRadio1">Credit</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Kategori Pesanan</label>
                        <div class="col-sm-7">
                            <select id="inputState" class="form-control">
                                <option selected>Pilih...</option>
                                <option>Komputer</option>
                                <option>Keyboard</option>
                                <option>Mouse</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary w-100" onclick="alert('Registrasi Berhasil!')">Kirim</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>


    <!-- JavaScripts -->
